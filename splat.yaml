name: Dinosaur Planet
sha1: cb9760b49198f7b754593a01c8ed642211caacde
options:
  basename: dino
  compiler: IDO
  platform: n64
  find_file_boundaries: yes
  target_path: baserom.z64
  base_path: ./
  asset_path: bin
  asm_path: asm
  src_path: src
  symbol_addrs_path: ./symbol_addrs.txt
  mnemonic_ljust: 11
  # Use .o instead of .bin.o suffix in linker script
  o_as_suffix: True
  mips_abi_float_regs: o32
  detect_redundant_function_end: False
  section_order: [".text", ".data", ".rodata", ".bss"]
  auto_link_sections: [".bss"]
  disassemble_all: False
  # Allow use of 64-bit floating point registers
  generated_s_preamble: .set fp=64

segments:
  - [0x000000, header]
  - [0x000040, bin, boot]
  - name: segment
    type: code
    start: 0x1000
    vram: 0x80000400
    bss_size: 0x30600
    subalign: 16
